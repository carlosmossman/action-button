<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Action Button</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<p class="action-button-wrap">
  <button type="button" class="action-button"><span>Action Button</span></button>
</p>
  
<script>
  const actionButton = document.querySelector('.action-button');
  actionButton.addEventListener('click', () => actionButton.classList.toggle('is-loading') );
</script>
  
</body>
</html>
